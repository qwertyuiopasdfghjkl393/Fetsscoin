<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--darker);
            color: var(--light);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 255, 200, 0.1) 0%, transparent 50%);
        }
        
        .container {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 255, 136, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.6),
                0 0 25px rgba(0, 255, 136, 0.3);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(0, 255, 136, 0.1)
            );
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .checkmark {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            background: var(--primary);
            color: var(--darker);
            border-radius: 50%;
            font-size: 40px;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            animation: pulse 2s infinite;
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 700;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .username {
            color: var(--primary);
            font-weight: 600;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: var(--darker);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            background: #00e077;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(0, 255, 136, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .checkmark {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="checkmark">
            <i class="fas fa-check"></i>
        </div>
        <h2>Successfully Verified!</h2>
        <p>Welcome back, <span id="userName" class="username"></span>! ðŸŽ‰</p>
        <p>Your account has been successfully authenticated.</p>
        <p>You can now access your digital wallet.</p>
        <button onclick="goToWallet()">
            <i class="fas fa-wallet"></i>
            Go to Wallet
        </button>
    </div>

    <script>
        // Get the stored username from local storage
        let userName = localStorage.getItem("userName") || "User";
        document.getElementById("userName").innerText = userName;

        function goToWallet() {
            // Add a smooth transition before redirecting
            document.querySelector('.container').style.transform = 'scale(0.95)';
            document.querySelector('.container').style.opacity = '0.8';
            
            setTimeout(() => {
                window.location.href = "wallet.html";
            }, 300);
        }
    </script>

</body>
</html>
